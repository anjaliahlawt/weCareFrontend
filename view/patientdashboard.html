<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../style/patient.css">
    <style>
        .appointments-container {
            position: relative;
        }

        .search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input,
        .location-input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Patient Dashboard</h1>
        <div>
            <h2 class="patient-name"></h2>
            <button class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="appointments-container">
        <h2>Upcoming Appointments</h2>
        <div class="appointment-info">
            <!-- Upcoming appointment information will be dynamically rendered here -->
        </div>
        <div class="search-container">
            <select class="search-input" onchange="getSelectedSpecialties()">
                <option value="ALL">ALL</option>
                <option value="GENERAL">GENERAL</option>
                <option value="CARDIOLOGISTS">CARDIOLOGISTS</option>
                <option value="DERMATOLOGY">DERMATOLOGY</option>
                <option value="NEPHROLOGISTS">NEPHROLOGISTS</option>
                <option value="NEUROLOGY">NEUROLOGY</option>
                <option value="PEDIATRICIANS">PEDIATRICIANS</option>
                <option value="PSYCHIATRISTS">PSYCHIATRISTS</option>
                <option value="RADIOLOGY">RADIOLOGY</option>
                <option value="UROLOGISTS">UROLOGISTS</option>
            </select>
            <select class="location-input" onchange="getSelectedLocation()">
                <option value="ALL">ALL</option>
                <option value="MEERUT">MEERUT</option>
                <option value="GHAZIABAD">GHAZIABAD</option>
                <option value="NOIDA">NOIDA</option>
                <option value="MUMBAI">MUMBAI</option>
                <option value="DELHI">DELHI</option>
                <option value="BANGALORE">BANGALORE</option>
                <option value="HYDERABAD">HYDERABAD</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="PUNE">PUNE</option>
                <option value="LUCKNOW">LUCKNOW</option>
            </select>
            <button class="search-btn" onclick="searchAppointments()">Search</button>
        </div>
    </div>

    <br><br>

    <h1>Book any doctor for your Appointment</h1>
    <div class="doctors-container">
        <!-- Additional content for booking doctors -->
    </div>

    <div id="modalDiv">

    </div>

    <!-- this will show our spinner -->
    <div hidden id="spinner"></div>

    <script src="../js/patientdashboard.js"></script>
    <script>
        let selectedSpecialties = 'ALL';
        let selectedLocation ='ALL';

        function getSelectedSpecialties() {
            const select = document.querySelector('.search-input');
            selectedSpecialties = select.value;
        }

        function getSelectedLocation() {
            const select = document.querySelector('.location-input');
            selectedLocation = select.value;
        }

        function searchAppointments() {
            // Use selectedSpecialties and selectedLocation as needed
            console.log('Selected Specialties:', selectedSpecialties);
            console.log('Selected Location:', selectedLocation);
        }
    </script>
</body>

</html>
